<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Google Form</title>
  <style>
    body {
      background-color: #121212;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-container {
      display: none;
      margin-top: 30px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #333;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Secure Access</h2>
  <p>Enter the passcode to view the form:</p>
  <input type="password" id="passcode" placeholder="Enter Passcode" />
  <br>
  <button onclick="checkPasscode()">Unlock</button>

  <div class="form-container" id="formContainer">
    <h3>Authorized Access Granted</h3>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfKYZvOs4NY0z2zLrqDkjgyuEpzZQFRj4NPUjrcvTx7Zt1dPA/viewform?embedded=true"></iframe>
  </div>

  <script>
    const correctPasscode = "TERO2025"; // Change this to your secret passcode

    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      if (input === correctPasscode) {
        document.getElementById("formContainer").style.display = "block";
      } else {
        alert("Incorrect passcode. Try again.");
      }
    }
  </script>

</body>
</html>
